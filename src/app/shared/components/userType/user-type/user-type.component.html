<ion-grid fixed>
  <ion-row>
    <ion-col size="4">
      <label for="userType">User Type: </label>
    </ion-col>
    <ion-col size="8">
      <select class="select" id="userType" [formControl]="control">
        <option *ngFor="let type of userTypes" [value]="type">
          {{ type }}
        </option>
      </select>
    </ion-col>
  </ion-row>
</ion-grid>
