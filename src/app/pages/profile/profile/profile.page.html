<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body">
    <ion-card class="container">
      <ion-card-header>
        <ion-card-title class="heading">{{ user?.name }}</ion-card-title>
        <ion-card-subtitle>{{ user?.type }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item class="item">
          <ion-label>Email</ion-label>
          <ion-text>{{ user?.email }}</ion-text>
        </ion-item>

        <ion-item class="item">
          <ion-label>Phone</ion-label>
          <ion-text>{{ user?.phone || 'No disponible' }}</ion-text>
        </ion-item>

        <ion-item class="item">
          <ion-label>Date of birth</ion-label>
          <ion-text>{{ user?.birthDate || 'No disponible' }}</ion-text>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
