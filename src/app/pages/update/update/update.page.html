<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body">
    <ion-card class="container">
      <div class="heading">Update Profile</div>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <p class="title"></p>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <p class="message">
                Update your profile information.
              </p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-user-type [control]="typeUser" (userTypeSelected)="onUserTypeSelected($event)"></app-user-type>
              <p>{{ selectedUserType }}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <app-input [control]="name" label="Name" type="text" [fill]="'outline'"
                [placeholder]="'James'"></app-input>
            </ion-col>
            <ion-col size="6">
              <app-input [control]="lastName" label="LastName" type="text" [fill]="'outline'"
                [placeholder]="'Martinez'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <app-input [control]="birthDate" type="date" [fill]="'outline'" label="BirthDate"></app-input>
            </ion-col>
            <ion-col size="6">
              <app-input [control]="phone" label="Phone" type="text" [fill]="'outline'"
                [placeholder]="'000-0000-000'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-input [control]="email" type="email" label="Email" [fill]="'outline'"
                [placeholder]="'James@gmail.com'"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-button [type]="'submit'" value="Update" [disabled]="updateForm.invalid"></app-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <a [routerLink]="['/home']" class="agreement">Cancel</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card>
  </div>
</ion-content>
